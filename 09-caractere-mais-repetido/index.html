<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function mostUsedChar(string) {
        let max = 0;
        let maxCaracter = "";

        string.split("").forEach((caracter) => {
          if (string.split(caracter).length > max) {
            max = string.split(caracter).length;
            maxCaracter = caracter;
          }
        });
        return maxCaracter;
      }

      // Resultados esperados
      console.log(mostUsedChar("fdgdfgff")); // f
      console.log(mostUsedChar("Lorem ipsum")); // m
      console.log(mostUsedChar("adsassdasd")); // s
      console.log(mostUsedChar("testeeeee")); // e
    </script>
  </body>
</html>
