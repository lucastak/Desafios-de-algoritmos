<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /* 
            Fa√ßa um algoritmo que retorne a soma de todos os numeros de um array
        */
      function sum(numbers) {
        let soma = 0;
        for (let index = 0; index < numbers.length; index++) {
          soma += numbers[index];
        }
        return soma;
      }

      //outro modo
      function sum2(numbers) {
        let soma = 0;
        numbers.forEach((element) => {
          soma += element;
        });
        return soma;
      }

      // Resultados esperados
      console.log(sum2([4, 6, 12, 5])); //27
      console.log(sum([4, 6, 12, 5])); // 27
      console.log(sum([9, 234, 312, 999, 21, 2311]));
      console.log(sum2([9, 234, 312, 999, 21, 2311])); // 3886
      console.log(sum([533, 234, 23423, 32, 48876])); // 73098
      console.log(sum2([533, 234, 23423, 32, 48876])); // 73098
      console.log(sum([5, 4, 3, 2, 1])); // 15
      console.log(sum2([5, 4, 3, 2, 1])); // 15
    </script>
  </body>
</html>
